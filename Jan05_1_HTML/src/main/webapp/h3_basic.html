<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 엔터처리 3가지방식 -->
	ㅋㅋㅋㅋ<br> <!-- <br>  : 줄 바꾸기 -->
	ㅎㅎㅎㅎ<hr> <!-- <hr>  : 선긋고 줄바꾸기 -->
	ㅇㅇㅇㅇㅇ<p> <!-- <p>  : 두 줄 바꾸기 (문단 나눌때) -->
	ㅂㅂㅂㅂㅂ
	<p align = "right">으아아아아아아가아아앙</p>
	<p>왜 이상하게 나올깡</p>
	<p>나두 닭강정 먹구싶당</p>
	<p align = "center">배두 고팡 핑핑핑</p>
	
	<hr>
	띄어&nbsp;&nbsp;&nbsp;&nbsp;쓰기 <!-- &nbsp; : 띄어쓰기 -->
	a &lt; 10 <br> 	<!-- &lt; : a < 10 표현!('<' 표현) -->
	a &lt;= 10 <br> 	<!-- &lt;= : a <= 10 표현!('<=' 표현) -->
	b &gt; 20 <br> 	<!-- &gt; : b > 20 표현!('>' 표현) -->
	b &gt;= 20 <br> 	<!-- &gt;= : b >= 20 표현!('>=' 표현) -->
	
	<!-- 색깔
			빛 혼합
			#RRGGBB 
			#RRGGBBAA(투명도)
	-->
	
	<font size="6"
	face="궁서"
	color="#3DB7CC"> ㅋㅋㅋㅋㅋ</font> <br>
	<b>굵게</b>
	<i>이탤릭</i>
	<em>강조</em>
	<strong>강조</strong>
	<u>밑줄</u>
	<h1>제목용!</h1> <!-- h1 ~ h6 : 제목 이름 붙일때(줄바꾸기 기능 포함 o) -->
	<h2>ㅋㅋㅋ</h2>
	<hr>
	<ol type="i">			<!-- 순서가 있는 목록 -->
		<li>안녕하세여</li>
		<li>반갑습니다</li>
	</ol>
	<br>
	<ul type="square">					<!-- 순서 없는 목록 -->
		<li>안녕하세여</li>
		<li>반갑습니다</li>
	</ul>





</body>
</html>
